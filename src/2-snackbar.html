<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Generator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
  </head>
  <body>
    <a href="./index.html" class="link">Back</a>
    <form class="form">
      <label>
        <span class="span-2">Delay (ms)</span>
        <input class="input-2" type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <label class="label-flex">
          <input type="radio" name="state" value="fulfilled" required />
          <span class="checkmark"></span>
          Fulfilled
        </label>
        <label class="label-flex">
          <input type="radio" name="state" value="rejected" required />
          <span class="checkmark"></span>
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="./js/2-snackbar.js" type="module"></script>
  </body>
</html>
